<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр слепой печати</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тренажёр слепой печати</h1>
        <div id="text-to-type" class="text-to-type"></div>
        <input type="text" id="user-input" autocomplete="off" placeholder="Начните печатать..." autofocus />
        <div class="stats">
            <span id="speed">Скорость: 0 зн/мин</span>
            <span id="errors">Ошибки: 0</span>
        </div>
        <button id="restart-btn">Заново</button>
    </div>
    <script src="typing.js"></script>
</body>
</html>
